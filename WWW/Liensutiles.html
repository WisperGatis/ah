            <script>

                $("#darkTrigger").click(function(){
                    if ($("body").hasClass("dark")){
                        $("body").removeClass("dark");
                    }
                    else{
                        $("body").addClass("dark");
                    }
                });
                $(document).ready(function () {
                    var d = new Date();
                    var h = d.getHours();

                    if(h > 17 || h < 8){
                        $("body").addClass("dark");
                    }
                });
